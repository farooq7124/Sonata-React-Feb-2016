<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/javascript">
		/*Use Cases*/
		/*
		1. List the bugs
		2. Add a new bug
		3. Toggle the closed status of the bug
		4. Remove closed bugs
		5. Display stats (closed bugs / open bugs)
		*/
	</script>
	<style type="text/css">
	.statistics{
		font-size: 18pt;
	}
	.closed{
		color : red;
		text-decoration: line-through;
		font-style: italic;
		font-weight: bold;
	}
	li{
		cursor: pointer;
	}
	</style>
</head>
<body>
	<h1>Bug Tracker</h1>
	<div class="content">
		<div class="statistics">
			<span class="closed">2</span>
			<span>/</span>
			<span>5</span>
		</div>
		<div class="list">
			<label for="">Bug :</label>
			<input type="text" name="" id="">
			<input type="button" value="Add New">
			<input type="button" value="Remove Closed">
			<ol>

				<li class="closed">Server communication failure</li>
				<li>Data validation is wrong</li>
			</ol>
		</div>
	</div>
</body>
</html>
